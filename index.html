<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="simon.png"> 
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Say Game</h1>
    <h2>Press any key or tap to start the game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" id="red"></div>
            <div class="btn yellow" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green"></div>
            <div class="btn purple" id="purple"></div>
        </div>
    </div>

    <script src="app.js"></script> 
</body>
</html>
